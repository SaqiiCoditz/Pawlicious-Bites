<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawlicious Bites</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1 class="logo">Pawlicious Bites<i class="bx bxs-paw-print"></i></h1>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="links" id="links">
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">How to Use</a></li>
          <li><a href="#">Benifits</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!--==== Hero Section ====-->
    <div class="hero" id="hero">
      <div class="container">
        <div class="con-left">
          <h1 class="con-left-h1">
            Deliciously Healthy Bites for Your Furry Friends!
          </h1>
          <p class="con-left-p">
            “Wholesome meals and purr-fect accessories—crafted with love and
            care.”
          </p>
          <button class="con-left-btn">Shop the Treats</button>
        </div>
        <div class="con-right">
            <div class="pet-hero">
                <div class="pet-wrapper">
                    <div class="pet-shape">
                        <img src="assets/img/dog.webp" class="dog" alt="dog image">
                    </div>
                    <img src="assets/img/cat.webp" class="cat" alt="cat image">
                </div>
            </div>
        </div>
      </div>
